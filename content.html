<turbo-frame id="dynamic-dialog">
    <div>
        <div class="mx-auto flex size-12 items-center justify-center rounded-full bg-green-100">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6 text-green-600">
                <path d="m4.5 12.75 6 6 9-13.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <div class="mt-3 text-center sm:mt-5">
            <h3 id="dialog-title" class="text-base font-semibold text-gray-900">Payment successful</h3>
            <div class="mt-2">
                <p class="text-sm text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur amet labore.</p>
            </div>
        </div>
    </div>
    <div class="mt-5 sm:mt-6">
        <button
            type="button" command="close" commandfor="dialog"
            class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >Go back to dashboard
        </button>
    </div>
</turbo-frame>
